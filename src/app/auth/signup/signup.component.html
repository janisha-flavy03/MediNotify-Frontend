<div class="signup-container">
  <h2>Signup</h2>
  <form (ngSubmit)="onSignup()" #signupForm="ngForm">
    <div>
      <label>Shop/User Name</label>
      <input name="name" [(ngModel)]="signupData.name" required />
    </div>

    <div>
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="signupData.email" required />
    </div>

    <div>
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="signupData.password" required />
    </div>

    <div>
      <label>Role</label>
      <select name="role" [(ngModel)]="signupData.role" required>
        <option value="Manager">Manager</option>
        <option value="Staff">Staff</option>
      </select>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Signup</button>
  </form>

  <p>Already have an account? <a routerLink="/auth/login">Login</a></p>
</div>
